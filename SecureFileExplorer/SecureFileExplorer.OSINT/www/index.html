<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Explorer - Secure File Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <input id="search"
                   type="text"
                   placeholder="🔍 Search documents by name..."
                   autocomplete="off">
            <button onclick="exportData('json')" title="Export all data as JSON">
                📄 Export JSON
            </button>
            <button onclick="exportData('csv')" title="Export all data as CSV">
                📊 Export CSV
            </button>
        </header>

        <section id="results-section">
            <h2>📁 Search Results</h2>
            <div id="results"></div>
        </section>

        <section id="image-gallery-section" style="display: none;">
            <h2>🖼️ Image Gallery</h2>
            <div id="image-gallery"></div>
        </section>

        <!-- Slideshow Modal -->
        <div id="slideshow-modal" class="slideshow-modal">
            <button class="slideshow-close" onclick="closeSlideshow()" aria-label="Close slideshow">✖</button>
            <button class="slideshow-nav slideshow-prev" onclick="navigateSlideshow(-1)" aria-label="Previous image">‹</button>
            <button class="slideshow-nav slideshow-next" onclick="navigateSlideshow(1)" aria-label="Next image">›</button>
            
            <div class="slideshow-content">
                <img id="slideshow-image" src="" alt="Slideshow image">
                <div class="slideshow-info">
                    <span id="slideshow-counter"></span>
                    <span id="slideshow-filename"></span>
                </div>
            </div>
            
            <div class="slideshow-thumbnails" id="slideshow-thumbnails"></div>
        </div>

        <section id="timeline-section">
            <h2>⏱️ Timeline (Chronological Order)</h2>
            <div id="timeline"></div>
        </section>

        <section id="graph-section">
            <h2>🔗 Interactive Graph</h2>

            <div id="graph-container">
                <div id="graph-controls" class="graph-controls">
                    <div class="control-group">
                        <label>Layout:</label>
                        <select id="layout-select" onchange="changeLayout(this.value)">
                            <option value="force">Force-Directed</option>
                            <option value="circular">Circular</option>
                            <option value="hierarchical">Hierarchical</option>
                            <option value="grid">Grid</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <button onclick="resetLayout()" title="Reset positions">
                            🔄 Reset
                        </button>
                        <button onclick="zoomIn()" title="Zoom in">
                            🔍+
                        </button>
                        <button onclick="zoomOut()" title="Zoom out">
                            🔍-
                        </button>
                        <button onclick="resetZoom()" title="Reset zoom">
                            ⊙ Fit
                        </button>
                    </div>

                    <div class="control-group">
                        <button onclick="exportGraphSVG()" title="Export as SVG">
                            📄 SVG
                        </button>
                        <button onclick="exportGraphPNG()" title="Export as PNG">
                            🖼️ PNG
                        </button>
                    </div>

                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="show-groups" onchange="toggleGroups(this.checked)" checked>
                            Show Groups
                        </label>
                    </div>
                </div>

                <div id="extension-filter" class="extension-filter">
                    <div style="margin-bottom: 8px; font-weight: 600; color: #0af;">
                        Filter by Extension:
                    </div>
                    <div id="extension-chips" class="extension-chips">
                        <!--  -->
                    </div>
                </div>

                <!-- Graph SVG -->
                <svg id="graph" width="800" height="400"></svg>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
